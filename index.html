<!doctype html>
<html lang="en">
  <head>
    <title>3D Pysanka Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="Interactive 3D model of a traditional Ukrainian pysanka egg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      src="https://www.dl.dropboxusercontent.com/scl/fi/tbvhn30cjkdaxgnarm0zv/pysanka_3d.glb?rlkey=5yvz5e6ruc3h7a9t3jbp79zed&st=ui91pr17"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls 
      auto-rotate 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1"
      style="width: 100%; height: 100vh; background-color: #ffffff;">
      
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
